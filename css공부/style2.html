<html>
    <head>
        <style>
            .p {
                color: red;
            }
            .asdf {
                color: red;
            }
            h1.title {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>첫 번째 제목에는 class.title 속성을 적용하지 않았습니다.</h1>
        <h1 class="title">두 번째 제목에는 class."title" 속성을 적용했습니다.</h1>
        <h6 class="title">저는 h6 태그이지만, class="title" 속성을 적용해보았습니다.</h6>

        <p>이 p태그에는 color 스타일이 적용되나요?</p>
        <p class="asdf">
            이 p태그에는 class="asdf" 속성을 추가해보았습니다.
        </p>
        <p class="p">
            이 p태그에는 class="p" 속성을 추가해보았습니다.
            </p>
    </body>
</html>
